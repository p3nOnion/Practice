<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}

    {% endblock %}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="#">Your Logo</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url "Core:speaking" %}">Speaking</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url "Core:writing" %}">Writing</a>
                </li>
                <!-- Add more navigation items as needed -->
            </ul>
        </div>

        <div class="ml-auto">
            {% if user.is_authenticated %}
                <span class="navbar-text">
                        Xin chào, {{ user.username }}!
                    </span>
                <a class="btn btn-danger ml-2" href="{% url 'User:logout' %}">Đăng xuất</a>
            {% else %}
                <a class="btn btn-primary" href="{% url 'User:login' %}">Đăng nhập</a>
            {% endif %}
        </div>
    </div>
</nav>
<!-- Modal -->


<!-- Content -->
<div class="container mt-4">
    <!-- Add your content here -->
{% if user.is_authenticated %}
    {% block body %}

    {% endblock %}
{% endif %}
</div>

<!-- Footer -->
<footer class="fixed-bottom bg-dark text-light text-center py-3">
    <p>&copy; 2023 Created by Copv</p>
</footer>

<!-- Link to Bootstrap JS and jQuery (required for Bootstrap features) -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha384-KyZXEAg3QhqLMpG8r+JmJs/rfdfs3SO+k4dzW5/Cz5I5HZl/R5Bt5/oi4me6m5f5g"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-xrR3fFSSz5JyJ3wnfFq5F8W5d3k4zr5E5xKZl3D9Jglz5lzz5F5C5E5E5E5E5E5E5E5"
        crossorigin="anonymous"></script>
</body>
</html>
